<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>GitHub Issue Viewer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        color: #0366d6;
      }
      .issue-body {
        color: #333;
      }
    </style>
  </head>
  <body>
    <div id="issueContent"></div>

    <script>
      /**
       * Configuration goes here
       */
      // Format: https://api.github.com/repos/{owner}/{repo}/issues/
      var GITHUB_ISSUES_LINK =
        "https://api.github.com/repos/nelsontky/gh-pages-url-shortener-db/issues/";
      var PATH_SEGMENTS_TO_SKIP = 0;

      /**
       * DO NOT TOUCH ANYTHING BELOW THIS COMMENT UNLESS YOU KNOW WHAT YOU ARE DOING
       */
      function displayIssue(issue) {
        var issueContent = document.getElementById("issueContent");
        var title = issue.title;
        var body = issue.body_html;

        var html = '<h1>' + title + '</h1>';
        html += '<div class="issue-body">' + body + '</div>';

        issueContent.innerHTML = html;
      }

      function fetchIssue() {
        var location = window.location;
        var issueNumber = location.pathname.split("/")[
          PATH_SEGMENTS_TO_SKIP + 1
        ];
        var homepage =
          location.protocol +
          "//" +
          location.hostname +
          (location.port ? ":" + location.port : "") +
          "/" +
          location.pathname.split("/")[PATH_SEGMENTS_TO_SKIP];

        var xhr = new XMLHttpRequest();

        xhr.onload = function () {
          try {
            if (xhr.status === 200) {
              var payload = JSON.parse(xhr.responseText);
              displayIssue(payload);
            } else {
              console.error("Failed to fetch issue. Status code: " + xhr.status);
            }
          } catch (e) {
            console.error("Error parsing response:", e);
          }
        };

        xhr.onerror = function () {
          console.error("Network error occurred.");
        };

        xhr.open("GET", GITHUB_ISSUES_LINK + issueNumber);
        xhr.send();
      }

      fetchIssue();
    </script>
  </body>
</html>
